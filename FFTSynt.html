<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Fourier Synth</title>
		<meta name="description" content="Additive synth using the Fourier series.">
		<meta name="keywords" content="Fourier, Synthesizer, Synth">
		<meta property="og:title" content="Fourier Synth">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://mysterypancake.github.io/Fourier-Synth">
		<meta property="og:site_name" content="Fourier Synth">
		<meta property="og:description" content="Additive synth using the Fourier series.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="fftsynt.js"></script>
	</head>
	<body onload="setup();">
	  <h1>Sintetizador de Fourier</h1>
		<div id="left">
			<div>
			  <label for="frequency">Frequência Fundamental (Hz)</label>
				<input id="frequency" type="number" value="440" oninput="changeFundamental(this);">
			</div>
			<canvas id="canvas" width="300" height="300"></canvas>
			<div>
				<label for="zoom">Aproximar</label>
				<input id="zoom" type="range" min="1" max="2000" value="400" oninput="changeZoom(this);">
				<input id="lockX" type="checkbox" onchange="lockX(this);">
			  <label for="lockX">Bloqueie o eixo X</label>
			</div>
		</div>
		<div>
			<div>
				<input type="button" value="Inserir cículo" onclick="addCircle();">
				<input type="button" value="Inserir 2 Círculos (1 Harmônico)" onclick="addHarmonic();">
				<label for="volume">Volume</label>
				<input id="volume" type="range" min="0" max="1" value="0.5" step="0.0001" oninput="changeVolume(this);">
			</div>
			<table id="circleTable">
				<tr>
				  <th>Raio do círculo (volume)</th>
				  <th>Velocidade relativa do círculo (frequência)</th>
				</tr>
			</table>
		</div>
	</body>
</html>
